                log('üß™ Testing sign up...');
                const { data: signUpData, error: signUpError } = await supabase.auth.signUp({

                    password: 'testpassword123',
                    options: {
                        data: {
                            name: 'Test User'
                        }
                    }
                });
                
                if (signUpError) {

                } else {

                // Test 3: Try to sign in

                });

                    log('üë§ User: ' + signInData.user.email);

                }
                
            } catch (e) {
                log('‚ùå Test failed: ' + e.message);
            }
        }
        
        // Run the test
        testConnection();
